name: EvoSuite Tests

on:
  workflow_dispatch:
  push:
    branches: [master, main]
    paths:
      - 'storm-client/src/jvm/org/apache/storm/**'

jobs:
  evosuite:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Use Java 11 - supported by EvoSuite 1.2.0
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      # Build the entire project with Java 11
      - name: Build storm-client and dependencies
        run: |
          mvn install -DskipTests -q -P!unix_py_tests

      # Build EvoSuite 1.2.0 from source (supports Java 9+)
      - name: Build EvoSuite 1.2.0
        run: |
          git clone --depth 1 --branch v1.2.0 https://github.com/EvoSuite/evosuite.git evosuite-src
          cd evosuite-src
          mvn package -DskipTests -q -T 2C
          mkdir -p ../evosuite-jars
          cp master/target/evosuite-master-1.2.0.jar ../evosuite-jars/evosuite.jar
          cp standalone_runtime/target/evosuite-standalone-runtime-1.2.0.jar ../evosuite-jars/

      # Copy dependencies for EvoSuite classpath
      - name: Prepare classpath
        run: |
          cd storm-client
          mvn dependency:copy-dependencies -DoutputDirectory=target/dependency -DincludeScope=runtime -q

      # Run EvoSuite on ObjectReader
      - name: Generate tests for ObjectReader
        run: |
          cd storm-client
          java -jar ../evosuite-jars/evosuite.jar \
            -class org.apache.storm.utils.ObjectReader \
            -projectCP target/classes:target/dependency/* \
            -Dsearch_budget=120 \
            -Dminimize=true \
            -Dassertion_strategy=all \
            -Djunit_check=false
        continue-on-error: true

      # Run EvoSuite on TopologyBuilder
      - name: Generate tests for TopologyBuilder
        run: |
          cd storm-client
          java -jar ../evosuite-jars/evosuite.jar \
            -class org.apache.storm.topology.TopologyBuilder \
            -projectCP target/classes:target/dependency/* \
            -Dsearch_budget=120 \
            -Dminimize=true \
            -Dassertion_strategy=all \
            -Djunit_check=false
        continue-on-error: true

      # Compile generated tests to verify they work
      - name: Compile generated tests
        run: |
          cd storm-client
          if [ -d "evosuite-tests" ]; then
            # Copy runtime jar
            cp ../evosuite-jars/evosuite-standalone-runtime-1.2.0.jar target/dependency/
          
            # Find and compile test files
            find evosuite-tests -name "*.java" -print0 | xargs -0 javac \
              -cp "target/classes:target/dependency/*:../evosuite-jars/evosuite-standalone-runtime-1.2.0.jar" \
              -d evosuite-tests \
              2>&1 || echo "Some tests may have compilation issues"
          fi
        continue-on-error: true

      # Upload generated tests
      - name: Upload generated tests
        uses: actions/upload-artifact@v4
        with:
          name: evosuite-tests
          path: |
            storm-client/evosuite-tests/
            storm-client/evosuite-report/
          if-no-files-found: warn