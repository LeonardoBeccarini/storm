name: EvoSuite Tests

on:
  workflow_dispatch:
  push:
    branches: [master, main]
    paths:
      - 'storm-client/src/jvm/org/apache/storm/**'

jobs:
  evosuite:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # STEP 1: Build with Java 17 (required by Storm)
      - name: Set up JDK 17 for building
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build Storm project
        run: |
          mvn install -DskipTests -q -P!unix_py_tests

      - name: Copy dependencies
        run: |
          cd storm-client
          mvn dependency:copy-dependencies -DoutputDirectory=target/dependency -q

      # STEP 2: Build EvoSuite with Java 11
      - name: Set up JDK 11 for EvoSuite
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build EvoSuite 1.2.0
        run: |
          git clone --depth 1 --branch v1.2.0 https://github.com/EvoSuite/evosuite.git evosuite-src
          cd evosuite-src
          mvn package -DskipTests -q -T 2C -pl master,standalone_runtime -am
          mkdir -p ../evosuite-jars
          cp master/target/evosuite-master-1.2.0.jar ../evosuite-jars/evosuite.jar
          cp standalone_runtime/target/evosuite-standalone-runtime-1.2.0.jar ../evosuite-jars/

      # Build classpath
      - name: Prepare classpath
        id: classpath
        run: |
          cd storm-client
          CP="target/classes"
          for jar in target/dependency/*.jar; do
            [ -f "$jar" ] && CP="$CP:$jar"
          done
          echo "cp=$CP" >> $GITHUB_OUTPUT

      # Run EvoSuite (uses Java 11)
      - name: EvoSuite - ObjectReader
        run: |
          cd storm-client
          java -jar ../evosuite-jars/evosuite.jar \
            -class org.apache.storm.utils.ObjectReader \
            -projectCP "${{ steps.classpath.outputs.cp }}" \
            -Dsearch_budget=120 \
            -Dminimize=true \
            -Dassertion_strategy=all \
            -Djunit_check=false
        timeout-minutes: 5
        continue-on-error: true

      - name: EvoSuite - TopologyBuilder
        run: |
          cd storm-client
          java -jar ../evosuite-jars/evosuite.jar \
            -class org.apache.storm.topology.TopologyBuilder \
            -projectCP "${{ steps.classpath.outputs.cp }}" \
            -Dsearch_budget=120 \
            -Dminimize=true \
            -Dassertion_strategy=all \
            -Djunit_check=false
        timeout-minutes: 5
        continue-on-error: true

      - name: List generated tests
        run: |
          echo "=== Generated tests ==="
          find storm-client/evosuite-tests -name "*.java" 2>/dev/null || echo "No tests found"

      - name: Upload EvoSuite tests
        uses: actions/upload-artifact@v4
        with:
          name: evosuite-tests
          path: |
            storm-client/evosuite-tests/
            storm-client/evosuite-report/
          if-no-files-found: warn