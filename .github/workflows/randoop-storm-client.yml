name: Randoop Tests

on:
  workflow_dispatch:
  push:
    branches: [master, main]
    paths:
      - 'storm-client/src/jvm/org/apache/storm/**'

jobs:
  randoop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build project
        run: mvn install -DskipTests -q

      - name: Download Randoop
        run: |
          mkdir -p storm-client/target/randoop
          curl -L -o storm-client/target/randoop/randoop.jar \
            https://github.com/randoop/randoop/releases/download/v4.3.2/randoop-all-4.3.2.jar

      - name: Run Randoop
        run: mvn -pl storm-client test -Prandoop -DskipTests

      - name: Upload generated tests
        uses: actions/upload-artifact@v4
        with:
          name: randoop-tests
          path: storm-client/target/randoop-tests/