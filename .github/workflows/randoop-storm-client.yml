name: Randoop (storm-client)

on:
  workflow_dispatch:
  push:
    branches: [master, main]
    paths:
      - 'storm-client/src/jvm/org/apache/storm/**'

jobs:
  randoop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and run Randoop
        run: |
          mvn install -DskipTests -q
          mvn -pl storm-client test -Prandoop -DskipTests

      - name: Upload generated tests
        uses: actions/upload-artifact@v4
        with:
          name: randoop-tests
          path: storm-client/target/randoop-tests/
